<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hangman</title>
</head>

<body style="background-color: rgb(42, 42, 48); color: white;">
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="text-center">
            <h2>
                <p id="wordToGuess"></p>
            </h2>

            <div class="row">
                <div class="col-lg-2" id="test"></div>
                <div class="col-12 col-lg-8" id="boxHangman">
                    <div class="text-right">Your mistakes : <span id='mistakes'>0</span> of <span id="maxWrong"></span>
                    </div>
                    <img id="hangman" src="assets/img/hangman0.png">
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-12 col-lg-8" id="boxKeyboard">
                    <div id="keyboard"></div>
                    <button class="btn btn-warning" onclick="reset()">reset</button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
